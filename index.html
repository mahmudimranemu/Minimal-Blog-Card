<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <title>Responsive Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any" />
  </head>
  <body>
    <main class="card">
      <div class="card-body">
        <img
          class="card-image"
          src="./images/cactus_img.jpg"
          alt="" />

        <span class="category">Design</span>
        <h1 class="card-title">Embraching Minimalism</h1>
        <div class="card-content">
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>

      <div class="card-footer">
        <p class="author">Annie Spratt</p>
      </div>
    </main>
  </body>
</html>
